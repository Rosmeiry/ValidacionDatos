<!DOCTYPE html>
<html>
<head>
	<title>STUDENTS</title>
	<link rel="stylesheet" href="main.css">
	<script type="text/javascript" src="get_data.js"></script>
</head>
<body>

	<div class="container">

		<h3 id="S_tittle">STUDENTS PERSONAL INFORMATION</h3>

		<!--LABELS TO INTRODUCE THE DATA -->
		<label for="fname">First Name</label>
		<input type="text" name="fname" id="fname" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">

		<label for="lname">Last Name</label>
		<input type="text" name="lname" id="lname" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">

		<label for="email">Class</label>
		<input type="text" name="class" id="class" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122))">

		<label for="age">University ID</label>
		<input type="number" name="id" id="id">

		<label for="rating">Rating</label>
		<input type="number" name="rating" id="rating">

		<!--BUTTON TO ADD THE DATA ON THE TABLE BY THE BUTTON-->
		<input type="button" name="button" id="btn" value="Add Student" onclick="AddRow()">
		<input type="button" name="button" id="btn" value="Reset Data" onClick="ResetData()">

	</div>

		<table id="show">
			
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Class</th>
					<th>Itla ID</th>
					<th>Rating</th>
				</tr>
			
		</table>
		

</body>
</html>
